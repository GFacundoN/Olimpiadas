@if (paquetes.size != 0) {
    <section class="flex flex-col gap-5">
        @for (paquete of paquetes; track $index) {
            <app-item
                [id]="paquete.id"
                [nombre]="paquete.nombre"
                [precio]="paquete.precio"
                (nuevoTotal)="actualizarTotal(paquete.precio)"
                class="bg-gray-50 rounded-xl shadow-md p-4"
            />
        }
    </section>

    <div class="flex items-center justify-between mt-6 gap-4">
        <h3 class="text-xl font-semibold">Total a pagar: {{ total | currency }}</h3>

        <button
            class="bg-red-500 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-red-600 cursor-pointer transition"
            routerLink="../checkout"
            (click)="checkout.getPaquetes(paquetes)"
        >
            Comprar ahora
        </button>
    </div>
} @else {
    <i>No hay items para mostrar</i>
}
