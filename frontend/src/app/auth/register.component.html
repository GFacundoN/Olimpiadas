<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registrarse</h2>

        <form (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                <input
                    type="text"
                    id="nombres"
                    name="nombres"
                    [(ngModel)]="nombres"
                    required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    [(ngModel)]="telefono"
                    required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <div *ngIf="errorMessage" class="text-red-600 text-sm">
                {{ errorMessage }}
            </div>

            <button
                type="submit"
                class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition"
            >
                Crear cuenta
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-500">
            ¿Ya tenés cuenta?
            <a routerLink="/login" class="text-blue-600 hover:underline">Iniciá sesión</a>
        </p>
    </div>
</section>
